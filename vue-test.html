<!doctype html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<style>
  .input-container-parent {
      width: 13%;
  }

  .input-container {
    border: 1px solid #eaeaea;
    border-radius: 4px;
    width: 100%;
    padding: 10px;
  }

  .input-container, .input-container input {
    font-family: "Source Sans Pro", sans-serif;
    font-size: 16px;
  }

  .input-container label {
    color: #eaeaea;
  }

  .input-container input {
    width: 100%;
    border: 0;
  }

  .input-container input:focus {
    outline: none;
  }

  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<div id="app">
  <some-input v-model="selected" :options="[
    { value: 1, name: 'United States' },
    { value: 2, name: 'China' },
  ]" v-on:changed="eventChanged"></some-input>
  <h6>{{ selected }}</h6>
  <div class="input-container-parent">
    <benefits-calculator-input v-model="benefits.commute" label="Rent"  placeholder="commute saved"></benefits-calculator-input>
  </div>
  <h6>{{ benefits.commute }}</h6>
  <div class="input-container-parent">
    <benefits-calculator-input v-model="benefits.meals" label="Transportation" placeholder="meals saved"></benefits-calculator-input>
  </div>
  <h6>{{ benefits.meals }}</h6>
</div>


<script>
  const someInput = {
    props: {
      options: { type: Array, default: () => [] },
      value: { default: null }
    },
    methods: {
      update: function(value) {
        this.$emit('changed', value);
      }
    },
    template: `
      <select @change="update($event.target.value) ">
        <option v-for='item of options' :value='item.value'>{{item.name}}</option>
      </select>`
  };
//<input type="number" :value="value" @input="$emit('input', $event.target.value)" />
  const benefitsCalculatorInput = {
    props: {
      label: { type: String, required: true },
      value: { default: null }
    },
    template: `
        <div class="input-container"><template>
        <label>
          {{ label }}
          <input type="number" :value="value" @input="$emit('input', $event.target.value)" />
        </label>
        </template></div>`
  };

  new Vue({
    el: '#app',
    components: {
      'some-input': someInput,
      'benefits-calculator-input': benefitsCalculatorInput
    },
    data: function() {
      return {
        selected: null,
        benefits: {
          commute: null,
          meals: null
        },
        selected: this.value,
        countries: ['china', 'ameria', 'taiwan']
      };
    },
    methods: {
      eventChanged: function(value) {
        console.log('changed from child', value);
      },
      onChange: function(event) {
        console.log(event.target.value);
      },
      updateCoachStatus: function(){
        this.benefits.commute = 200;
        this.benefits.meals = 400;
      },
      inputListeners: function () {
        var vm = this;
        return Object.assign({},
        this.$listeners, {
            input: function (event) {
              this.benefits.commute *= 5;
              vm.$emit('input', event.target.value);
            }
        });
      }
    },
    mounted: function () {
      this.updateCoachStatus();
    }
  });
</script>
